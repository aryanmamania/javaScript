<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function delay(ms) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('Operation completed after ' + ms + ' milliseconds');
        }, ms);
    });
}
delay(2000)
    .then(result => {
        console.log(result); 
        return delay(1000);
    })
    .then(result => {
        console.log(result); 
    })
    .catch(error => {
        console.error('Error:', error); 
    });

    </script>
</body>
</html>
