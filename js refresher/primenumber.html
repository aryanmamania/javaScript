<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(n){
        if (n<=1){
            return false
            }
            for (i = 2; i<= Math.sqrt(n); i++){
                if (n %i ===0){
                    return false;
                }
            }
            return true;
        }
        console.log(isPrime(1))
    </script>
</body>
</html>
