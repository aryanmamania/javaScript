<html>
    <head><title>aryan</title></head>
    <body>
        <p>upper case text </p>
        <button onclick="myfunction()">convert to upper case</button>
        <p id="aryan">oof teri adda</p>
        <script>
            function myfunction(){
                let text = document.getElementById("aryan").innerHTML;
                document.getElementById("aryan").innerHTML=text.toUpperCase();
            }
        </script>

    </body>
    </html>
